{% extends 'layouts/base.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center my-4">Divisiones</h1>
    
    <!-- Grid de Bootstrap -->
    <div class="row">
        {% for division in divisiones %}
        <div class="col-md-4 mb-4">
            <!-- Tarjeta de Bootstrap -->
            <div class="card">
                <a href="{% url 'division_detalle' division.id %}">
                    <img src="{{ division.fotografia.url }}" class="card-img-top img-fluid" alt="{{ division.nombre }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title text-center">{{ division.nombre }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
